type GenesisOriginals @entity {
	id: ID!
	tokens: [Token!]! @derivedFrom(field: "registry")
	originalsMinted: BigInt!
} 

type Token @entity {
 	id: ID!
	owner: Account!
	registry: GenesisOriginals!
	timestamp: BigInt!
}

type Account @entity {
	id: ID!
	tokens: [Token!]! @derivedFrom(field: "owner")
	# balances: [Balance!]! @derivedFrom(field: "account")
}